<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src ${cspSource} https://unpkg.com 'unsafe-inline'; script-src ${cspSource} 'unsafe-inline' 'unsafe-eval'; img-src ${cspSource} data:; connect-src ${cspSource}; font-src ${cspSource} https://unpkg.com;">
  <title>APE 채팅</title>
  
  <!-- 핵심 스타일 -->
  <link href="${webviewResourceBaseUri}/css/core/theme-vars.css" rel="stylesheet">
  <link href="${webviewResourceBaseUri}/css/core/chat.css" rel="stylesheet">
  
  <!-- 컴포넌트 스타일 -->
  <link href="${webviewResourceBaseUri}/css/components/model-selector.css" rel="stylesheet">
  <link href="${webviewResourceBaseUri}/css/components/code-blocks.css" rel="stylesheet">
  
  <!-- VS Code 아이콘 -->
  <link href="${codiconsUri}" rel="stylesheet">
  
  <!-- Phosphor 아이콘 -->
  <link href="${phosphorIconsCssUri}" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1><span class="logo"><i class="codicon codicon-terminal"></i></span> APE 채팅</h1>
      <div id="modelSelector" class="model-selector"></div>
    </div>
    
    <div class="chat-messages" id="messages">
      <!-- 빈 상태 메시지 -->
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon"><i class="codicon codicon-robot"></i></div>
        <div class="empty-state-title">APE와 대화를 시작하세요</div>
        <div class="empty-state-text">질문이나 명령어를 입력하여 대화를 시작할 수 있습니다.</div>
      </div>
      
      <!-- 메시지는 여기에 추가됩니다 -->
    </div>
    
    <div class="chat-input-container">
      <div class="toolbar">
        <button class="toolbar-button" id="clearButton" title="대화 내용 지우기">
          <i class="ph ph-trash"></i> 지우기
        </button>
        <button class="toolbar-button" id="embedDevButton" title="심층 분석 모드 켜기/끄기">
          <i class="ph ph-scanner"></i> 심층 분석
        </button>
        <button class="toolbar-button" id="commandsButton" title="명령어 패널 열기/닫기">
          <i class="ph ph-terminal"></i> 명령어
        </button>
        <button class="toolbar-button toggle-button" id="apeToggleButton" title="도구 활용 모드 켜기/끄기">
          <i class="ph ph-lightning"></i> 도구 활용 모드
        </button>
      </div>
      
      <div id="commandsPanelContainer" class="commands-panel-container" style="display: none;">
        <!-- 명령어 버튼 패널이 여기에 로드됩니다 -->
        <iframe id="commandsPanel" class="commands-panel" src="${commandsHtmlUri}"></iframe>
      </div>
      
      <div class="input-wrapper">
        <textarea id="chatInput" class="chat-input" placeholder="메시지 입력..." rows="1"></textarea>
        <button id="sendButton" class="send-button" disabled><i class="ph ph-paper-plane-right"></i></button>
      </div>
    </div>
  </div>

  <!-- 유틸리티 스크립트 -->
  <script type="module" src="${webviewResourceBaseUri}/js/utils/logger.js"></script>
  <script type="module" src="${webviewResourceBaseUri}/js/utils/dom-utils.js"></script>
  <script type="module" src="${webviewResourceBaseUri}/js/utils/event-bus.js"></script>
  
  <!-- 컴포넌트 스크립트 -->
  <script type="module" src="${webviewResourceBaseUri}/js/components/model-selector.js"></script>
  <script type="module" src="${webviewResourceBaseUri}/js/components/code-blocks.js"></script>
  
  <!-- 핵심 UI 스크립트 -->
  <script type="module" src="${webviewResourceBaseUri}/js/core/ape-ui.js"></script>
</body>
</html>
